<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>V√≠ C√° Nh√¢n Online</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="V√≠ Pro">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/622/622851.png">
    
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        .active-tab { border-bottom: 4px solid white; font-weight: bold; opacity: 1 !important; }
        ::-webkit-scrollbar { width: 0px; background: transparent; }
        body { -webkit-tap-highlight-color: transparent; font-family: sans-serif; }
    </style>
</head>
<body class="bg-gray-100 p-2 sm:p-4">
    <div id="loading" class="fixed inset-0 bg-white z-[100] flex flex-col items-center justify-center">
        <div class="w-10 h-10 border-4 border-indigo-600 border-t-transparent rounded-full animate-spin mb-4"></div>
        <p class="font-bold text-indigo-600 uppercase tracking-widest text-xs">ƒêang ƒë·ªìng b·ªô d·ªØ li·ªáu...</p>
    </div>

    <div class="max-w-md mx-auto bg-white rounded-3xl shadow-2xl overflow-hidden flex flex-col h-[95vh]">
        <div class="bg-indigo-700 text-white shadow-lg pt-2">
            <div class="flex justify-around text-[10px] uppercase tracking-tighter opacity-60">
                <button onclick="switchTab(0)" id="tab-btn-0" class="pb-2 px-2 transition-all">V√≠ 1</button>
                <button onclick="switchTab(1)" id="tab-btn-1" class="pb-2 px-2 transition-all">V√≠ 2</button>
                <button onclick="switchTab(2)" id="tab-btn-2" class="pb-2 px-2 transition-all">V√≠ 3</button>
            </div>
            
            <div class="p-6 text-center relative">
                <div class="flex items-center justify-center gap-2 mb-1">
                    <h1 id="walletName" class="text-xs opacity-70 uppercase tracking-widest font-bold">T√™n V√≠</h1>
                    <span onclick="renameWallet()" class="text-[9px] bg-white/20 px-2 py-0.5 rounded-full cursor-pointer">S·ª≠a</span>
                </div>
                <p id="balance" class="text-4xl font-black tracking-tight">0ƒë</p>
                <button onclick="exportReport()" class="absolute left-4 bottom-2 text-[10px] bg-white/10 px-3 py-1.5 rounded-xl uppercase font-bold">B√°o c√°o</button>
                <button onclick="clearAll()" class="absolute right-4 bottom-2 text-[10px] opacity-40 uppercase font-bold">X√≥a h·∫øt</button>
            </div>
        </div>

        <div class="p-4 bg-indigo-50 border-b space-y-3">
            <div class="grid grid-cols-2 gap-4">
                <div class="text-center">
                    <p class="text-[9px] text-gray-400 uppercase font-bold">T·ªïng Thu</p>
                    <p id="totalIn" class="text-green-600 font-bold text-lg">0ƒë</p>
                </div>
                <div class="text-center border-l border-gray-200">
                    <p class="text-[9px] text-gray-400 uppercase font-bold">T·ªïng Chi</p>
                    <p id="totalOut" class="text-red-600 font-bold text-lg">0ƒë</p>
                </div>
            </div>
            <input type="text" id="searchInput" oninput="render()" placeholder="T√¨m ki·∫øm giao d·ªãch..." 
                class="w-full text-sm border-none rounded-2xl px-4 py-2 bg-white shadow-inner focus:ring-2 focus:ring-indigo-300 outline-none">
        </div>

        <div id="history" class="flex-1 overflow-y-auto p-4 space-y-3 bg-gray-50/50"></div>

        <div class="p-4 border-t bg-white pb-6">
            <div class="flex items-center justify-between mb-2 px-1 text-[10px]">
                <span class="text-indigo-500 font-bold italic">üü¢ Tr·ª±c tuy·∫øn</span>
                <span class="text-gray-400">Vd: -500 AnSang</span>
            </div>
            <div class="flex gap-2">
                <input type="text" id="userInput" inputmode="text" placeholder="+500 Luong" 
                    class="flex-1 border-2 border-gray-100 rounded-2xl px-4 py-4 focus:outline-none focus:border-indigo-500 shadow-sm text-xl font-medium">
                <button onclick="processInput()" class="bg-indigo-600 text-white px-6 rounded-2xl font-black active:scale-95 transition-all">G·ª¨I</button>
            </div>
        </div>
    </div>

    <script>
        // C·∫•u h√¨nh t·ª´ th√¥ng tin b·∫°n cung c·∫•p
        const firebaseConfig = {
            apiKey: "AIzaSyCR90Ufs0BieY0H1leK0fZJSFOYT7K_lzs",
            databaseURL: "https://quanlyvi-38bd1-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "quanlyvi-38bd1",
            appId: "1:101586407324:web:a0f938c9e022569cf84259"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        
        let currentTabIndex = parseInt(localStorage.getItem('active_tab')) || 0;
        let wallets = [
            { name: "V√≠ C√° Nh√¢n", logs: [] },
            { name: "Kinh Doanh", logs: [] },
            { name: "Ti·∫øt Ki·ªám", logs: [] }
        ];

        // L·∫Øng nghe d·ªØ li·ªáu t·ª´ Firebase
        db.ref('app_data_v1').on('value', (snapshot) => {
            const data = snapshot.val();
            if (data) wallets = data;
            document.getElementById('loading').style.display = 'none';
            render();
        });

        function sync() { db.ref('app_data_v1').set(wallets); }

        function render() {
            const historyDiv = document.getElementById('history');
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            [0, 1, 2].forEach(i => {
                const btn = document.getElementById(`tab-btn-${i}`);
                btn.innerText = wallets[i].name;
                btn.className = (i === currentTabIndex) ? 'pb-2 px-2 transition-all active-tab' : 'pb-2 px-2 transition-all opacity-60';
            });

            const currentWallet = wallets[currentTabIndex];
            document.getElementById('walletName').innerText = currentWallet.name;
            
            let tIn = 0; let tOut = 0;
            const logs = currentWallet.logs || [];
            const filtered = logs.filter(l => l.desc.toLowerCase().includes(searchTerm));

            historyDiv.innerHTML = filtered.length ? '' : '<p class="text-center text-gray-300 mt-10 text-sm italic">Ch∆∞a c√≥ d·ªØ li·ªáu...</p>';

            [...filtered].reverse().forEach((item) => {
                const realIndex = logs.indexOf(item);
                const isIn = item.type === 'in';
                if(isIn) tIn += item.amount; else tOut += item.amount;
                
                historyDiv.innerHTML += `
                    <div class="bg-white p-4 rounded-2xl shadow-sm border border-gray-50 flex justify-between items-center">
                        <div class="flex-1">
                            <p class="font-bold text-gray-800">${item.desc}</p>
                            <p class="text-[9px] text-gray-400 font-medium mt-1 uppercase">${item.time}</p>
                        </div>
                        <div class="text-right flex items-center gap-4">
                            <p class="font-black text-sm ${isIn ? 'text-green-500' : 'text-red-500'}">
                                ${isIn ? '+' : '-'}${item.amount.toLocaleString()}
                            </p>
                            <button onclick="deleteLog(${realIndex})" class="text-gray-200 hover:text-red-400 text-lg">‚úï</button>
                        </div>
                    </div>
                `;
            });

            document.getElementById('totalIn').innerText = tIn.toLocaleString() + 'ƒë';
            document.getElementById('totalOut').innerText = tOut.toLocaleString() + 'ƒë';
            document.getElementById('balance').innerText = (tIn - tOut).toLocaleString() + 'ƒë';
            localStorage.setItem('active_tab', currentTabIndex);
        }

        function switchTab(i) { currentTabIndex = i; render(); }
        function renameWallet() {
            const n = prompt("T√™n m·ªõi:", wallets[currentTabIndex].name);
            if(n) { wallets[currentTabIndex].name = n.substring(0,15); sync(); }
        }
        function deleteLog(i) { if(confirm("X√≥a?")) { wallets[currentTabIndex].logs.splice(i, 1); sync(); } }
        function clearAll() { if(confirm("X√≥a s·∫°ch v√≠?")) { wallets[currentTabIndex].logs = []; sync(); } }
        
        function processInput() {
            const input = document.getElementById('userInput').value.trim();
            const sign = input[0];
            const space = input.indexOf(' ');
            if((sign === '+' || sign === '-') && space !== -1) {
                const amt = parseInt(input.substring(1, space).replace(/\D/g, '')) * 1000;
                const d = input.substring(space).trim();
                if(!isNaN(amt) && d) {
                    const now = new Date();
                    const time = `${now.getHours()}:${now.getMinutes().toString().padStart(2, '0')} - ${now.getDate()}/${now.getMonth()+1}`;
                    if(!wallets[currentTabIndex].logs) wallets[currentTabIndex].logs = [];
                    wallets[currentTabIndex].logs.push({ type: sign==='+'?'in':'out', amount: amt, desc: d, time: time });
                    document.getElementById('userInput').value = '';
                    sync();
                }
            } else { alert("C√∫ ph√°p: +500 Luong"); }
        }

        function exportReport() {
            let r = `üìä B√ÅO C√ÅO ${wallets[currentTabIndex].name}\n`;
            (wallets[currentTabIndex].logs || []).forEach(l => r += `‚Ä¢ ${l.time}: ${l.type==='in'?'+':'-'}${l.amount.toLocaleString()}ƒë (${l.desc})\n`);
            navigator.clipboard.writeText(r).then(() => alert("ƒê√£ copy b√°o c√°o!"));
        }

        document.getElementById('userInput').addEventListener("keyup", (e) => { if (e.key === "Enter") processInput(); });
    </script>
</body>
</html>
